<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/logout.js"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css"/>
    <link href = "img/photos/favicon.ico" rel="icon" />

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 10px; font-size: large;">
    <a class="brand" href="index.html" style="text-decoration: none;">Online House Rental System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link" >
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="mymodal">All Lists</button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add-listing.html">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="mymodal">Add Listing</button>
                </a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="mymodal">Search</button>&nbsp;
            <button class="btn btn-outline-success my-2 my-sm-0" id="logout">Sign Out</button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Add New House for listing</div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title eg 4 Bedroom flat">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="location"  placeholder="location eg Victoria Island - Lagos">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="owner"   placeholder="property owner name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="price"  placeholder="price eg â‚¦2,870,000">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg" id="add-listing">Add House</button>
                    </div>
                    <span id="error"></span>
                </div>
            </div>
        </div>
        <div class="col-md-6 add-sectio" id="list-display">

        </div>
    </div>
</div>
<!--<footer>-->
<!--<p class="text-center">Copyright &copy; 2018 Decagon Software Training Institute</p>-->
<!--</footer>-->

</body>
</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
